name: Pytest

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flask flask-wtf flask-limiter mwoauth pymysql requests requests_oauthlib cryptography
    
    - name: Set environment variables for tests
      run: |
        echo "FLASK_SECRET_KEY=test_secret_key_12345678901234567890" >> $GITHUB_ENV
        echo "OAUTH_MWURI=https://en.wikipedia.org/w/index.php" >> $GITHUB_ENV
        echo "OAUTH_CONSUMER_KEY=test" >> $GITHUB_ENV
        echo "OAUTH_CONSUMER_SECRET=test" >> $GITHUB_ENV
        echo "OAUTH_ENCRYPTION_KEY=rSsfrKOh-Tu_hcyJBdVwNxna9QtI1v5kuftpX6-bRXI=" >> $GITHUB_ENV
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
