[pytest]
# Pytest configuration file
pythonpath = .
# Test discovery patterns
python_files = test*.py *Test.py Test*.py
python_classes = Test*
python_functions = test*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --strict-markers
    -m "not network"
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --maxfail=25

# Markers for organizing tests
markers =
    unit: marks tests as unit tests
    network: marks tests that require network access
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

; python -m cProfile -o profile_slow.prof -m pytest -m slow
; snakeviz profile_slow.prof
